<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/index.css">
  <title>Frontend Mentor | FAQ Accordion Card</title>
</head>

<body>
  <div class="container">
    <div class="left-part">
      <div class="illustration">
        <img src="./assets/images/illustration-woman-online-desktop.svg" alt="woman online">
      </div>
      <div class="box">
        <img src="./assets/images/illustration-box-desktop.svg" alt="box absolute">
      </div>
    </div>
    <div class="right-part">
      <div class="faq">
        <h1>FAQ</h1>
        <div class="question">
          <p>How many team members can I invite?</p>
          <img src="./assets/images/icon-arrow-down.svg" alt="arrow">
        </div>
        <div class="accordion">
          <div class="label">
            <p>What is the maximum file upload size?</p>
            <img src="./assets/images/icon-arrow-down.svg" alt="arrow">
          </div>
          <div class="content">
            <p>No more than 2GB. All files in your account must fit your allotted storage space.</p>
          </div>
        </div>
        <div class="question">
          <p>How do I reset my password?</p>
          <img src="./assets/images/icon-arrow-down.svg" alt="arrow">
        </div>
        <div class="question">
          <p>Can I cancel my subscription?</p>
          <img src="./assets/images/icon-arrow-down.svg" alt="arrow">
        </div>
        <div class="question">
          <p>Do you provide additional support?</p>
          <img src="./assets/images/icon-arrow-down.svg" alt="arrow">
        </div>
      </div>
    </div>
  </div>
  <script src="./assets/index.js"></script>
</body>

</html>
